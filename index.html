<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incrementing Counter</title>
  <!--Style-->
  <link rel="stylesheet" href="style.css">
  <!--Style Font-AWesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">  
</head>
<body>
  <div class="counter-container">
    <i class="fa-brands fa-twitter fa-3x"></i>
    <div class="counter" data-target="1200">1200</div>
    <span>Seguidores</span>
  </div>
  <div class="counter-container">
    <i class="fa-brands fa-youtube fa-3x"></i>
    <div class="counter" data-target="17200">17200</div>
    <span>Incritos</span>
  </div>
  <div class="counter-container">
    <i class="fa-brands fa-instagram-square fa-3x"></i>
    <div class="counter" data-target="5700">5700</div>
    <span>Seguidores</span>
  </div>  
</body>
<script src="script.js"></script>
</html>
